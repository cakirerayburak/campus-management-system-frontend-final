  <rect x="30" y="18" width="4" height="16" fill="#d4af37" rx="1"/>
  <rect x="40" y="20" width="4" height="14" fill="#d4af37" rx="1"/>
  
  <!-- Roof/Triangle representing knowledge -->
  <path d="M18 20 L32 10 L46 20 Z" fill="url(#grad2)" stroke="#b8960c" stroke-width="0.5"/>
  
